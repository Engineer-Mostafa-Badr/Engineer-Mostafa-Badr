<svg width="100%" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#00FFFF">
        <animate attributeName="stop-color" values="#00FFFF;#00BFFF;#8A2BE2;#00FFFF" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#8A2BE2">
        <animate attributeName="stop-color" values="#8A2BE2;#00FFFF;#00BFFF;#8A2BE2" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <text x="50%" y="50%" font-size="36" text-anchor="middle" fill="url(#textGradient)" font-family="JetBrains Mono, monospace" dy=".3em">
    Mostafa Badr
  </text>
</svg>
